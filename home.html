
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Simples</title>
    <style>
        /* Resetando alguns estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo da navbar */
        .navbar {
            background-color: rgb(7, 179, 232);
            padding: 10px 0;
        }

        /* Lista de links da navbar */
        .navbar-list {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        /* Estilos para cada link */
        .navbar-list li {
            margin: 0 15px;
        }

        .navbar-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        /* Efeito de hover nos links */
        .navbar-list a:hover {
            color: rgba(55, 209, 32, 0.87);
        }
        .slider{
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .slides{
            display: flex;
            transition: transform 1s ease;
        }
        .slide{
            min-width: 100%;
            height: 100%;
           
        }
        .slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-size: cover;
            object-fit: cover;
          

        }
        @keyframes slideAnimation{
                 0%{transform: translateX(0);}
                 20%{transform: translateX(0);}
                 25%{transform: translateX(-100%);}
                 45%{transform: translateX(-100%);}
                 50%{transform: translateX(-200%);}
                 70%{transform: translateX(-200%);}
                 75%{transform: translateX(-300%);}
                 100%{transform: translateX(-300%);}
        }
        .slides{
            animation: slideAnimation 12s infinite;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;

        }
        .card {
        position: relative;
        width: 190px;
        height: 254px;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: end;
        padding: 12px;
        gap: 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      
      .card::before {
        content: '';
        position: absolute;
        inset: 0;
        left: -5px;
        margin: auto;
        width: 200px;
        height: 264px;
        border-radius: 10px;
        background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100% );
        z-index: -10;
        pointer-events: none;
        transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .card::after {
        content: "";
        z-index: -1;
        position: absolute;
        inset: 0;
        background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100% );
        transform: translate3d(0, 0, 0) scale(0.95);
        filter: blur(20px);
      }
      
      .heading {
        font-size: 20px;
        text-transform: capitalize;
        font-weight: 700;
      }
      
      .card p:not(.heading) {
        font-size: 14px;
      }
      
      .card p:last-child {
        color: #e81cff;
        font-weight: 600;
      }
      
      .card:hover::after {
        filter: blur(30px);
      }
      
      .card:hover::before {
        transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
      }
      button {
  --bg: #14d33dbc;
  --text-color: #fff;
  position: relative;
  width: 150px;
  border: none;
  background: var(--bg);
  color: var(--text-color);
  padding: 1em;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.2s;
  border-radius: 5px;
  opacity: 0.8;
  letter-spacing: 1px;
  box-shadow: #1d822f7c 0px 7px 2px, #218f09b9 0px 8px 5px;
}

button:hover {
  opacity: 1;
}

button:active {
  top: 4px;
  box-shadow: #115111a1 0px 3px 2px,#0f9417d8 0px 3px 5px;
}
    </style>
    
      
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>
   
       
    </div>
    <footer>
        <p>&copy; 2024 meu site personalizado | todos os direitos reservados</p>
    </footer>
    
</body>
</html>
